<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/sun-behind-cloud.png">
    <title>Weather App</title>
</head>
<body>
    <input type="text" id="search" placeholder="Place name" value="Ho Chi Minh">
    <p id="city"></p>
    <p id="weather"></p>
    <p id="condition"></p>
    <img src="#" alt="" id="condition_img">
    <p id="uv"></p>
    <p id="wind"></p>
    <p id="rain"></p>
    <p id="feels_like"></p>
    <p id="humidity"></p>
    <p id="pressure"></p>
    <p id="last_updated"></p>
</body>
    <script src="script.js"></script>
</html>
